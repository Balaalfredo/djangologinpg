<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="{% static 'signup.js' %}" defer></script>
    <title>sign-up</title>
</head>

<body>
    <div class="border">
        <div class="box">
            <!-- <div class="bubbles"></div> -->


            <div class="one">
                <div class="div1">Already have a Snapchat account?</div>
                <div class="div2"><a href="/login/">Log&nbsp;in</a></div>
            </div>

            <div class="two">
                <div class="divicon"><i class="fa-solid fa-clipboard"></i></div>
                <div class="divtxt">Sign Up for To-do-list
                </div>
            </div>

            <form>
                <div class="three">
                    <input type="text" placeholder="Username" class="usertxt" required>
                </div>

                <div class="four">
                    <input type="email" placeholder="Email" class="emailtxt" required>
                </div>

                <div class="five">
                    <input type="password" placeholder="password" class="passwordtxt" required>
                </div>

                <div class="six">
                    <div class="radio1">
                        <label for="m">Male</label><input type="radio" id="m" name="gender" required>
                    </div>
                    <div class="radio2">
                        <label for="f">Female</label><input type="radio" id="f" name="gender" required>
                    </div>
                </div>

                <div class="seven">
                    <div class="signinbtn"><a href="#">sign-up</a></div>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
